<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Trip Planner</title>
		<link href="css/general.css" rel="stylesheet">
        <h1> Trip Planner </h1>
	</head>
	<body>
    
              Enter an address into the address box and we will attempt to
            find the 10 nearest gardens, nurseries and hotels.
		<form>
        
			<div>
				<label for="address">Address</label>
				<input id="address" name="address" required>
				(hint: you may need to include the country)
             </div>
             <div>
                <label for="radius (km)">Radius (km)</label>
				<input id="radius (km)" name="radius (km)" required>
				<strong class="radius (km)-available" data-status="unchecked"></strong>
			  </div>
             <div>
				<label for="show gardens">Show Gardens</label>
				<input type="show gardens" id="show gardens" name="show gardens" required>
				
				
			</div>
            
            
            
            <div>
				<label for="show parks">Show Parks</label>
				<input type="show parks" id="show parks" name="show parks" required>
				
				
			</div>
            
            
            
             <div>
				
                
                <input type="radio" id="gardens" name="gardens" value="gardens">
				<label for="gardens">Gardens</label>

                <input type="radio" id="parks" name="parks" value="parks">
                <label for="parks">Parks</label>
                   </div>
                  <div id="info">  </div>
              

			<button type="search">Search</button>
            
            
            <a href="home.html">back</a>
            
            
            
           <div>
       
       <div class="mapimage">
       <figure>
       <img src="images/MAP.jpg" alt="">
        </figure>
        </div>
        
        
      
	
		</form>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/final-form-validation.js"></script>
	</body>
</html>
